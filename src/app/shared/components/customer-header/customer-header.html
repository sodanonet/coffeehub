<header class="bg-white border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-8 py-4 flex justify-between items-center">
    <a routerLink="/" class="flex items-center gap-3 no-underline text-gray-900">
      <span class="text-3xl">â˜•</span>
      <h1 class="m-0 text-2xl font-bold">CoffeeHub</h1>
    </a>

    <div class="flex items-center gap-4">
      <app-theme-toggle />

      @if (currentUser()) {
        <div class="flex flex-col items-end gap-1">
          <span class="font-semibold text-gray-900 text-sm">{{ currentUser()?.firstName }}</span>
          @if (currentUser()?.role) {
            <a routerLink="/admin/dashboard" class="text-xs text-blue-500 no-underline hover:underline"
              >Admin Panel</a
            >
          }
        </div>
        <button
          class="px-4 py-2 rounded-md font-medium cursor-pointer transition-all no-underline border bg-transparent border-gray-200 text-gray-900 hover:bg-gray-100 text-sm"
          (click)="logout()"
        >
          Logout
        </button>
      } @else {
        <a
          routerLink="/login"
          class="px-4 py-2 rounded-md font-medium cursor-pointer transition-all no-underline border-0 bg-blue-500 text-white hover:opacity-90 text-sm"
          >Login</a
        >
      }
    </div>
  </div>
</header>
