@if (isOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1000]" (click)="close()" (keydown.escape)="close()" tabindex="0">
    <div
      class="bg-white rounded-lg max-w-lg w-[90%] max-h-[90vh] overflow-auto shadow-lg"
      (click)="$event.stopPropagation()"
      (keydown.escape)="$event.stopPropagation()"
      tabindex="0"
    >
      <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
        <h2 class="m-0 text-xl font-semibold text-gray-900">{{ title() }}</h2>
        <button
          class="bg-transparent border-0 text-4xl cursor-pointer text-gray-600 leading-none transition-colors hover:text-gray-900"
          (click)="close()"
          (keydown.escape)="close()"
          aria-label="Close"
        >
          Ã—
        </button>
      </div>
      <div class="p-6">
        <ng-content></ng-content>
      </div>
      @if (hasFooter()) {
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-2">
          <ng-content select="[footer]"></ng-content>
        </div>
      }
    </div>
  </div>
}
