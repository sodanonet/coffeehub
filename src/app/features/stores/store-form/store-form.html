<div class="max-w-4xl mx-auto px-8 py-6">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode() ? 'Edit Store' : 'Create New Store' }}</h1>
  </header>

  <app-card>
    <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="flex flex-col">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Store Name *</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          @if (storeForm.get('name')?.invalid && storeForm.get('name')?.touched) {
            <span class="text-red-600 text-sm mt-1">
              Store name is required
            </span>
          }
        </div>

        <div class="flex flex-col">
          <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location *</label>
          <input
            id="location"
            type="text"
            formControlName="location"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col md:col-span-2">
          <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address *</label>
          <input
            id="address"
            type="text"
            formControlName="address"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col">
          <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City *</label>
          <input
            id="city"
            type="text"
            formControlName="city"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col">
          <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State *</label>
          <input
            id="state"
            type="text"
            formControlName="state"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col">
          <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-2">ZIP Code *</label>
          <input
            id="zipCode"
            type="text"
            formControlName="zipCode"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone *</label>
          <input
            id="phone"
            type="tel"
            formControlName="phone"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col">
          <label for="manager" class="block text-sm font-medium text-gray-700 mb-2">Manager *</label>
          <input
            id="manager"
            type="text"
            formControlName="manager"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div class="flex flex-col">
          <label for="openingHours" class="block text-sm font-medium text-gray-700 mb-2">Opening Hours *</label>
          <input
            id="openingHours"
            type="text"
            formControlName="openingHours"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="e.g., 6:00 AM - 10:00 PM"
          />
        </div>

        <div class="flex flex-col">
          <label for="capacity" class="block text-sm font-medium text-gray-700 mb-2">Capacity *</label>
          <input
            id="capacity"
            type="number"
            formControlName="capacity"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
      </div>

      <div class="flex justify-end gap-4 pt-4 border-t border-gray-200">
        <app-button type="button" variant="outline" (clicked)="onCancel()"> Cancel </app-button>
        <app-button type="submit" [disabled]="storeForm.invalid || submitting()">
          {{ submitting() ? 'Saving...' : isEditMode() ? 'Update Store' : 'Create Store' }}
        </app-button>
      </div>
    </form>
  </app-card>
</div>
