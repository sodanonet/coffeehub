services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffeehub-admin
    ports:
      - '8080:80'
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.example.description=CoffeeHub Admin Portal"
      - "com.example.version=1.0.0"

networks:
  default:
    name: coffeehub-network
